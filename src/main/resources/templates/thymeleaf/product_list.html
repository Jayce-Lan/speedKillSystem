<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <h1>秒杀活动</h1>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>图片</td>
                    <td>名称</td>
                    <td>库存</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>操作</td>
                </tr>
            </thead>

            <tbody>
                <tr th:each="product:${products}">
                    <td>
                        <img border="1px" width="100px" height="100px" th:src="@{${product.productImg}}">
                    </td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.number}"></td>
                    <td th:text="${product.startTime}"></td>
                    <td th:text="${product.endTime}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{'/products/' + ${product.id} + '/kill' + '?userId=1'}">秒杀</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
